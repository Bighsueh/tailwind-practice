<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>sidebar</title>
</head>

<body>
    <div class="relative min-h-screen md:flex">
        <!-- mobile menu bar -->
        <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
            <!-- logo -->
            <a href="" class="block p-4 text-white font-bold">better Dev</a>

            <!-- mobile menu button -->
            <button class="mobile-menu-button p-4 focus:outilne-none focus:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

        </div>


        <!-- side bar -->

        <div class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 px-2 py-7 absolute inset-y-0 left-0 transform
         -translate-x-full transition duration-200 ease-in-out md:relative md:translate-x-0">
            <!-- logo -->
            <a class="text-white flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                </svg>
                <span class="text-2xl font-extrabold">
                    塞爸測試
                </span>
            </a>

            <!-- nav -->
            <nav>
                <a href="" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">
                    連結1
                </a>
                <a href="" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">
                    連結2
                </a>
                <a href="" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">
                    連結3
                </a>
                <a href="" class="block py-2 px-4 rounded hover:bg-blue-700 hover:text-white">
                    連結4
                </a>
            </nav>
        </div>

        <!-- content -->
        <div class="flex-1 p-10 text-2xl font-bold">
            這裡放主頁面內容
        </div>

    </div>
    <script>
        //grab everything we need
        const btn = document.querySelector('.mobile-menu-button');
        const sidebar = document.querySelector('.sidebar');

        //add our event listener for the click
        btn.addEventListener('click',()=>{
            sidebar.classList.toggle('-translate-x-full');
        })

    </script>
</body>

</html>
